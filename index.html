<body>

    <header class=" header">
        
        <div>
            <h2>Library</h2>

    </header>

    <main>
        <section class="formplace">

            <h2><button class="btn btn-primary" id="showFormButton">Add New Book</button></h2>
            <form id="myForm" style="display: none;">

                <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" type="text" name="bookname" placeholder="Bookname" required><br>
                </div>
        
                <div class="mb-3">
                    <input class="form-control mx-auto w-auto" type="text" name="author" placeholder="Author" required><br>
                </div>
        
                <div class="mb-3">
                    <input class="form-control mx-auto w-auto" type="number" name="pages" placeholder="No. of pages" required><br>
                </div>

                <div class="mb-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="readStatus" id="readYes" value="read" checked>
                        <label class="form-check-label" for="readYes">Read</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="readStatus" id="readNo" value="notRead">
                        <label class="form-check-label" for="readNo">Not Read</label>
                    </div>
                </div>
        
                <div class="mb-3 d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-intermediate" id="submit">Add</button>
                </div>
        
            </form>

            <div id="successMessage" style="display: none; color: green;">
                Book added successfully!
            </div>
            
    </section>

        <section>
            <div id="bookCardsContainer" class="book-cards-container">

                      <p class="card-text">98 pages</p>
                      <button class="btn1 btn-success" >Read</button>
                    </div>
                </div> -->
                
            </div>
        </section>
    
    </main>

    <footer class="footer">
 
        <p>Curriculum of The Odin Project<br>Special thanks to <a href="https://codepen.io/gayane-gasparyan">@gayane-gasparyan</a> for the magic card layout.</p>

    </footer>

</body>
</html>
